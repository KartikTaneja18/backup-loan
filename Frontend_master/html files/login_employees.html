<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - LTI Mindtree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="company-name">LTI Mindtree Employee Portal</h1>
            <p class="welcome-message">Welcome back! Please log in with your employee credentials.</p>
            <form id="loginForm" onsubmit="redirectToDashboard(event)">
                <div class="form-group">
                    <label for="employee-id">Employee ID</label>
                    <input type="text" id="employee-id" name="employee_id" placeholder="Enter your employee ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-login">Log In</button>
                    <a href="/employee-forgot-password" class="forgot-password">Forgot password?</a>
                </div>
            </form>
            <div class="back-to-user-login">
                <p class="user-login-message">Are you a user instead?</p>
                <a href="index.html" class="btn-user-login">User Login</a>
            </div>
        </div>
    </div>

    
    <script>
        function redirectToDashboard(event) {
            event.preventDefault(); 

            
            const employeeId = document.getElementById("employee-id").value;
            const password = document.getElementById("password").value;

            
            if (employeeId && password) {
                
                window.location.href = "employee_dashboard.html";
            } else {
                alert("Please enter both Employee ID and Password.");
            }
        }
    </script>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #dbeafe; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 25px 35px;
        width: 100%;
        max-width: 400px;
    }

    .login-form h1 {
        margin: 0 0 20px;
        font-size: 26px;
        color: #1d4ed8; 
        text-align: center;
    }

    .welcome-message {
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
        color: #555555;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 14px;
        background-color: #f9f9f9;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-login {
        background-color: #0056b3;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
    }

    .btn-login:hover {
        background-color: #003f7f;
    }

    .forgot-password {
        font-size: 12px;
        color: #0056b3;
        text-decoration: none;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .back-to-user-login {
        text-align: center;
        margin-top: 20px;
    }

    .user-login-message {
        font-size: 14px;
        color: #333333;
    }

    .btn-user-login {
        display: inline-block;
        margin-top: 10px;
        background-color: #10b981; 
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
    }

    .btn-user-login:hover {
        background-color: #059669;
    }
</style>
