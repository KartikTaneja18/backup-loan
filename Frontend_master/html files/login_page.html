<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - LTI Mindtree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="company-name">LTI Mindtree Portal</h1>
            <p class="welcome-message">Welcome back! Please log in to access your account.</p>
            <form action="otp_login_page.html" method="GET">
                <div class="form-group">
                    <label for="email-phone">Email or Phone Number</label>
                    <input type="text" id="email-phone" name="email_or_phone" placeholder="Enter your email or phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-login">Log In</button>
                    <a href="forgot_password.html" class="forgot-password">Forgot password?</a> 
                </div>
            </form>
            <div class="register-section">
                <p class="register-message">Don't have an account?</p>
                <a href="Registration_page.html" class="btn-register">Register</a>
            </div>
            <div class="employee-login-section">
                <p class="employee-message">Are you a bank employee?</p>
                <a href="login_employees.html" class="btn-employee-login">Employee Login</a>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #dbeafe; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 25px 35px;
        width: 100%;
        max-width: 400px;
    }

    .login-form h1 {
        margin: 0 0 20px;
        font-size: 26px;
        color: #1d4ed8; 
        text-align: center;
    }

    .welcome-message {
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
        color: #555555;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 14px;
        background-color: #f9f9f9;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-login {
        background-color: #0056b3;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
    }

    .btn-login:hover {
        background-color: #003f7f;
    }

    .forgot-password {
        font-size: 12px;
        color: #0056b3;
        text-decoration: none;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .register-section {
        text-align: center;
        margin-top: 20px;
    }

    .register-message {
        font-size: 14px;
        color: #333333;
    }

    .btn-register {
        display: inline-block;
        margin-top: 10px;
        background-color: #10b981; 
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
    }

    .btn-register:hover {
        background-color: #059669;
    }

    .employee-login-section {
        text-align: center;
        margin-top: 20px;
    }

    .employee-message {
        font-size: 14px;
        color: #333333;
    }

    .btn-employee-login {
        display: inline-block;
        margin-top: 10px;
        background-color: #6b7280; 
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
    }

    .btn-employee-login:hover {
        background-color: #4b5563;
    }
</style>
