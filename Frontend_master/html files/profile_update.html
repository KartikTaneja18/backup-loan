<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Loan Dispersion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .page-title {
            font-size: 28px;
            color: #1d4ed8; 
            text-align: center;
            margin-bottom: 10px;
        }

        .page-description {
            font-size: 16px;
            color: #555555;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input[type="file"] {
            border: none;
            padding: 5px;
        }

        .photo-preview {
            text-align: center;
            margin-top: 10px;
        }

        .photo-preview-img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-submit,
        .btn-cancel {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 150px;
        }

        .btn-submit {
            background-color: #007acc;
            color: white;
            border: none;
        }

        .btn-submit:hover {
            background-color: #005f99;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .btn-cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-form">
            <h1 class="page-title">Edit Profile</h1>
            <p class="page-description">Update your profile information and photo</p>

            <form action="changes_saved.html" method="POST" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="profile-photo" class="label-photo">Profile Photo</label>
                    <input type="file" id="profile-photo" name="profile-photo" accept="image/*" class="input-photo" required>
                    <div class="photo-preview">
                        <img src="#" alt="Profile Photo" id="photo-preview" class="photo-preview-img" />
                    </div>
                </div>

                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
                </div>

                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Save Changes</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='loan_dashboard.html';">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        
        document.getElementById('profile-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('photo-preview').src = e.target.result;
                document.getElementById('photo-preview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
